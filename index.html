<!DOCTYPE html>
<html lang="pt-br">
  <head>
   
    <!-- Título da página exibido na aba do navegador -->
    <title>DevLinks</title>

    <!-- Link para o arquivo CSS que controla a estilização -->
    <link rel="stylesheet" href="style.css" />

    <!-- Links para fontes do Google para estilização de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container principal -->
    <div id="container">
      <!-- Seção de perfil -->
      <div id="profile">
        <!-- Imagem de perfil -->
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando óculos e camisa preta, barba e fundo amarelo."
        />

        <!-- Nome de usuário -->
        <p>@maykbrito</p>
      </div>

      <!-- Botão de alternância de modo -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!-- Lista de links -->
      <ul>
        <!-- Link 1: Inscrever-se no NLW -->
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>

        <!-- Link 2: Baixar meu e-book -->
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>

        <!-- Link 3: Ver meu portfólio -->
        <li>
          <a href="https://github.com/maykbrito">Ver meu portfólio</a>
        </li>

        <!-- Link 4: Conheça o Explorer (abre em uma nova aba) -->
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>

      <!-- Links para redes sociais -->
      <div id="social-links">
        <!-- Link para o GitHub -->
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <!-- Link para o Instagram -->
        <a href="https://instagram.com/maykbrito" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <!-- Link para o YouTube -->
        <a href="https://youtube.com/maykbrito" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <!-- Link para o LinkedIn -->
        <a href="https://linkedin.com/in/maykbrito" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!-- Rodapé -->
      <footer>
        <!-- Texto do rodapé -->
        Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>

    <!-- Links para os scripts (JavaScript) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
